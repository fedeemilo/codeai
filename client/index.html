<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Codeai</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Highlight Styles -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/highlightjs/styles/monokai-sublime.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/atom-one-dark.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/atom-one-dark-reasonable.min.css"
        />
    </head>
    <body>
        <div id="app">
            <h3 id="title">Codeai</h3>

            <div id="chat_container"></div>

            <form>
                <textarea
                    name="prompt"
                    id=""
                    cols="1"
                    rows="1"
                    placeholder="Ask Codeai..."
                ></textarea>
                <button type="submit">
                    <img src="assets/send.svg" alt="send" />
                </button>
            </form>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/acorn/8.3.0/acorn.min.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!-- Highlight Script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
        <script type="module" src="/script.js"></script>
    </body>
</html>
